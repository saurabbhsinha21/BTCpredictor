<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BTC/USDT Prediction (Rule-Based)</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>BTC/USDT Prediction (Rule-Based)</h2>
  <form id="predictForm">
    <input type="number" step="0.01" id="targetPrice" placeholder="Target Price (USDT)" required />
    <input type="datetime-local" id="targetTime" required />
    <button type="submit">Predict</button>
  </form>
  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
