<!DOCTYPE html>
<html>
<head>
  <title>BTC/USDT Prediction Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>BTC/USDT Prediction (Rule-Based)</h2>

  <form id="predictForm">
    <label>Target Price (USDT):</label>
    <input type="number" id="targetPrice" required><br>

    <label>Target Time:</label>
    <input type="datetime-local" id="targetTime" required><br>

    <button type="submit">Predict</button>
  </form>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
